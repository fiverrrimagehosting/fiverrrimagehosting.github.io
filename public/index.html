<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>fiverrr CDN framework</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0 16px;
      background: #fff;
      color: #222;
      user-select: none;
    }

    ul.file-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      border: none;
      background: transparent;
      min-height: 200px;
    }
    ul.file-list li {
      display: flex;
      align-items: center;
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    ul.file-list li:hover {
      background: #f0f0f0;
    }

    .folder::before {
      content: "ðŸ“";
      margin-right: 8px;
    }

    .file::before {
      content: "ðŸ“„";
      margin-right: 8px;
    }

    ul.file-list li > span {
      flex-grow: 0;
      user-select: text;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px 8px;
      font-size: 14px;
      color: #444;
      transition: color 0.2s ease;
      user-select: none;
    }
    button:hover {
      color: #000;
    }
    ul.file-list li button:first-of-type {
      margin-left: auto;
    }

    #drop-zone {
      margin: 12px 0;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 6px;
      text-align: center;
      color: #777;
      font-size: 14px;
      transition: border-color 0.3s ease;
      user-select: none;
    }
    #drop-zone.dragover {
      border-color: #0066cc;
      color: #0066cc;
      background: #f9faff;
    }

    #upload-progress-container {
      width: 100%;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
      display: none;
    }
    #upload-progress {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
    .drag-over {
      background: #d0f0ff !important;
    }
  </style>
</head>
<body>

  <div id="drop-zone">
    Drag & Drop files here to upload
  </div>
  <div id="upload-progress-container">
    <div id="upload-progress"></div>
  </div>

  <ul class="file-list" id="file-list">
  </ul>

  <script>
    const fileListEl = document.getElementById('file-list');
    const dropZone = document.getElementById('drop-zone');
    const progressContainer = document.getElementById('upload-progress-container');
    const progressBar = document.getElementById('upload-progress');

    let currentPath = '';
    let draggedItem = null;

    async function fetchFiles(folderPath = '') {
      try {
        const res = await fetch(`/api/files?path=${encodeURIComponent(folderPath)}`);
        if (!res.ok) throw new Error('Failed to fetch files');
        const data = await res.json();

        currentPath = folderPath;
        renderFileList(data);
      } catch (err) {
        alert('Error loading files');
        console.error(err);
      }
    }

    function renderFileList(items) {
      fileListEl.innerHTML = '';
      if (currentPath) {
        const upLi = document.createElement('li');
        upLi.classList.add('folder');
        upLi.textContent = '..';
        upLi.setAttribute('draggable', false);
        upLi.onclick = () => {
          const parts = currentPath.split('/').filter(Boolean);
          parts.pop();
          fetchFiles(parts.join('/'));
        };
        upLi.addEventListener('dragover', (e) => {
          e.preventDefault();
          upLi.classList.add('drag-over');
        });

        upLi.addEventListener('dragleave', (e) => {
          upLi.classList.remove('drag-over');
        });

        upLi.addEventListener('drop', async (e) => {
          e.preventDefault();
          upLi.classList.remove('drag-over');

          if (!draggedItem) return;

          const oldPath = currentPath ? currentPath + '/' + draggedItem : draggedItem;

          const parentParts = currentPath.split('/').filter(Boolean);
          parentParts.pop();
          const parentPath = parentParts.join('/');

          const newPath = parentPath ? parentPath + '/' + draggedItem : draggedItem;

          try {
            const res = await fetch('/api/move', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ oldPath, newPath }),
            });
            if (!res.ok) throw new Error(await res.text());
            alert(`Moved "${draggedItem}" to parent folder`);
            draggedItem = null;
            fetchFiles(currentPath);
          } catch (err) {
            alert('Move failed: ' + err.message);
          }
        });

        fileListEl.appendChild(upLi);
      }

      for (const item of items) {
        const li = document.createElement('li');
        li.classList.add(item.isDirectory ? 'folder' : 'file');
        li.setAttribute('draggable', true);

        const nameSpan = document.createElement('span');
        nameSpan.textContent = item.name;
        li.appendChild(nameSpan);

        if (item.isDirectory) {
          li.onclick = () => fetchFiles(currentPath ? currentPath + '/' + item.name : item.name);
        }

        li.addEventListener('dragstart', (e) => {
          draggedItem = item.name;
          e.dataTransfer.effectAllowed = 'move';
        });

        li.addEventListener('dragover', (e) => {
          e.preventDefault();
          li.classList.add('drag-over');
        });

        li.addEventListener('dragleave', (e) => {
          li.classList.remove('drag-over');
        });

        li.addEventListener('drop', async (e) => {
          e.preventDefault();
          li.classList.remove('drag-over');

          if (!draggedItem || draggedItem === item.name) return;
          if (!item.isDirectory) return;

          const oldPath = currentPath ? currentPath + '/' + draggedItem : draggedItem;
          const newPath = currentPath ? currentPath + '/' + item.name + '/' + draggedItem : item.name + '/' + draggedItem;

          try {
            const res = await fetch('/api/move', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ oldPath, newPath }),
            });
            if (!res.ok) throw new Error(await res.text());
            alert(`Moved "${draggedItem}" to "${item.name}"`);
            draggedItem = null;
            fetchFiles(currentPath);
          } catch (err) {
            alert('Move failed: ' + err.message);
          }
        });

        const btnDownload = document.createElement('button');
        btnDownload.textContent = 'Download';
        btnDownload.onclick = (e) => {
          e.stopPropagation();
          const filePath = currentPath ? currentPath + '/' + item.name : item.name;
          window.location.href = `/api/download?path=${encodeURIComponent(filePath)}`;
        };

        const btnDelete = document.createElement('button');
        btnDelete.textContent = 'Delete';
        btnDelete.onclick = async (e) => {
          e.stopPropagation();
          if (!confirm(`Delete "${item.name}"?`)) return;
          const filePath = currentPath ? currentPath + '/' + item.name : item.name;
          try {
            const res = await fetch('/api/delete', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ path: filePath }),
            });
            if (!res.ok) throw new Error(await res.text());
            await fetchFiles(currentPath);
          } catch {
            alert('Failed to delete');
          }
        };

        li.appendChild(btnDownload);
        li.appendChild(btnDelete);

        fileListEl.appendChild(li);
      }
    }

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', (e) => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', async (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');

      const files = e.dataTransfer.files;
      if (!files.length) return;

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      const formData = new FormData();
      for (const file of files) {
        formData.append('files', file);
      }
      formData.append('path', currentPath);

      try {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/upload', true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percent = (event.loaded / event.total) * 100;
            progressBar.style.width = percent + '%';
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            progressBar.style.width = '100%';
            setTimeout(() => {
              progressContainer.style.display = 'none';
              progressBar.style.width = '0%';
            }, 500);
            fetchFiles(currentPath);
          } else {
            alert('Upload failed');
            progressContainer.style.display = 'none';
          }
        };

        xhr.onerror = () => {
          alert('Upload error');
          progressContainer.style.display = 'none';
        };

        xhr.send(formData);
      } catch (err) {
        alert('Upload failed');
        progressContainer.style.display = 'none';
      }
    });
    fetchFiles('');
  </script>
</body>
</html>
