<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .image-container {
      margin: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
    }
    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://media.discordapp.net/attachments/1366451361281085474/1366931794997284874/IMG_3315.png?ex=6812bdf0&is=68116c70&hm=47da3f3d01f2eb208a05728a3e97c30edabda55cc6552abb8716a600db818100&=&width=312&height=675" alt="IMG_3315">
  </div>
  <div class="image-container">
    <img src="https://media.discordapp.net/attachments/1366451361281085474/1366931795492475051/IMG_3314.png?ex=6812bdf0&is=68116c70&hm=79376c67d437413bae4b6e2db18e3af6bc24cfe5ca2b8090ccc6f1d5e9301aa9&=&width=312&height=675" alt="IMG_3314">
  </div>
  <div class="image-container">
    <img src="https://media.discordapp.net/attachments/1366451361281085474/1366931795869827142/IMG_3313.png?ex=6812bdf0&is=68116c70&hm=613e54005acb24aa4db5d9c7d4b8fbb4201f30cc86aa6506d786ed2125adac46&=&width=312&height=675" alt="IMG_3313">
  </div>
  <div class="image-container">
    <img src="https://media.discordapp.net/attachments/1366451361281085474/1366931796255571989/IMG_3312.png?ex=6812bdf0&is=68116c70&hm=262375dba489b987dc400176bacb27ceef4fc882abdb1b9390b6a5e757c4d720&=&width=312&height=675" alt="IMG_3312">
  </div>

</body>
</html>
