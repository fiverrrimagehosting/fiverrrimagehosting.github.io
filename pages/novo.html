<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .image-container {
      margin: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
    }
    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://media.discordapp.net/attachments/1366451361281085474/1366938554676150363/image.png?ex=6812c43b&is=681172bb&hm=f7ed49ed7280d7da5dfe1856841dfda53a25fc17ab9fd80763c2bd10663c9a53&=" alt="IMG_3315">
  </div>
  <div class="image-container">
    <img src="https://media.discordapp.net/attachments/1366451361281085474/1366940392020377610/image.png?ex=6812c5f1&is=68117471&hm=25a1906000d33a37b232914a1c625ea46460f104a971cb6a4bb2f96b76d8e510&=" alt="IMG_3314">
  </div>
  
 
</body>
</html>
